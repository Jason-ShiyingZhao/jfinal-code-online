<#include "/common/template.html" />
<#macro fileTree  root >
    <#if root.isDirectory()>
        <li><a href="#" target="">${root.getName()}</a>
            <ul>
                <#list root.listFiles() as node>
                    <@fileTree node/>
                </#list>
            </ul>
        </li>
    </#if>

    <#if !root.isDirectory()>
        <li>
            <a href="project/viewFile?path=${root.getAbsolutePath()}"
               target="dialog" resizable=true rel="file_view">${root.getName()}</a>
        </li>
    </#if>

</#macro>
<div>
    <div class="pageContent" layoutH="1">
        <ul class="tree treeFolder expand">
            <#if root??>
                <@fileTree root/>
            </#if>
        </ul>
    </div>
</div>
